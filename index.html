<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const result = document.getElementById("result");
  const music = document.getElementById("bgMusic");

  // Make "No" run away
  noBtn.addEventListener("mouseover", () => {
    const pad = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - pad;
    const maxY = window.innerHeight - noBtn.offsetHeight - pad;

    const x = Math.random() * (maxX - pad) + pad;
    const y = Math.random() * (maxY - pad) + pad;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";
  });

  // On Yes: hide question + buttons, show result + start music from 20s
  yesBtn.addEventListener("click", () => {
    question.classList.add("hidden");
    yesBtn.classList.add("hidden");
    noBtn.classList.add("hidden");
    result.classList.remove("hidden");

    // Start music from 20 seconds
    music.currentTime = 20;
    music.volume = 0.5;
    music.play().catch(() => {
      // If the browser blocks it for any reason, user can tap again
      // (rare since click is a user gesture)
    });
  });
</script>
